services:
  iris-data-explorer:
    build: .
    container_name: iris-data-explorer
    restart: unless-stopped
    ports:
      - "${EXPLORER_PORT:-8087}:5000"
    env_file: .env
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
