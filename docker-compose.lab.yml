# Lab deployment â€” connects to IRIS + PostgreSQL networks
services:
  iris-data-explorer:
    build: .
    container_name: iris-data-explorer
    restart: unless-stopped
    ports:
      - "${EXPLORER_PORT:-8087}:5000"
    env_file: .env
    networks:
      - iris_frontend
      - postgres-net
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  iris_frontend:
    external: true
  postgres-net:
    external: true
