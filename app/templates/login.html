{% extends "base.html" %}
{% block title %}Login â€” IRIS Data Explorer{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Login</h4>
                <p class="text-body-secondary small mb-3">
                    Enter your IRIS API key. Find it in IRIS under
                    <strong>User Profile &gt; My Settings &gt; API Key</strong>.
                </p>

                {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="api_key" class="form-label">IRIS API Key</label>
                        <input type="password" class="form-control" id="api_key"
                               name="api_key" required autofocus
                               placeholder="Paste your API key here">
                    </div>
                    <div class="mb-3">
                        <small class="text-body-secondary">
                            Connecting to: <code>{{ iris_url }}</code>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
