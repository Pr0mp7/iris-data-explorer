<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” IRIS Data Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/explorer.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body style="background: transparent;">
    <div class="login-wrapper">
        <div class="login-card card">
            <div class="card-body">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='img/logo-white.png') }}" alt="IRIS" class="login-logo">
                    <div class="text-iris-category mb-3" style="font-size: 0.82rem; letter-spacing: 0.05em;">DATA EXPLORER</div>
                </div>

                {% if error %}
                <div class="alert alert-danger py-2" style="background: rgba(242, 89, 97, 0.15); border-color: rgba(242, 89, 97, 0.3); color: #F25961;">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label for="api_key" class="form-label">IRIS API Key</label>
                        <input type="password" class="form-control" id="api_key"
                               name="api_key" required autofocus
                               placeholder="Paste your API key here">
                    </div>
                    <div class="mb-3">
                        <small class="text-muted-iris">
                            Find it in IRIS under <strong style="color: #cac7c7;">User Profile &gt; My Settings &gt; API Key</strong>
                        </small>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted-iris">
                            Connecting to: <code>{{ iris_url }}</code>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
