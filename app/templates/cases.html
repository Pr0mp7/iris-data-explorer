{% extends "base.html" %}

{% block content %}
<div class="case-header mb-3 p-3 rounded">
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0" style="font-weight: 700;">All Cases</h5>
        <small id="refresh-status" class="text-iris-muted"></small>
    </div>
</div>
<table id="cases-table" class="table table-hover" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>SOC ID</th>
            <th>Opened</th>
            <th>Closed</th>
            <th>Actions</th>
        </tr>
    </thead>
</table>
{% endblock %}

{% block body_attrs %}data-iris-url="{{ iris_url }}" data-refresh-interval="{{ refresh_interval }}"{% endblock %}
